<div class="row">
    <div class="col s12 m6">
        <h5>Заказанные блюда:</h5>
        <div ng-if="$ctrl.orders">
            <div ng-repeat="order in $ctrl.orders" class="card-panel teal white-text">
                <p>{{ order.dish.title }}</p>
                <div class="right-align">
                    <a class="btn" ng-click="$ctrl.startCooking(order)">
                        Начать готовить
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <h5>Готовятся:</h5>
        <div ng-if="$ctrl.ordersCooking">
            <div ng-repeat="order in $ctrl.ordersCooking" class="card-panel teal white-text">
                <p>{{ order.dish.title }}</p>
                <div class="right-align">
                    <a class="btn" ng-click="$ctrl.finishCooking(order)">
                        Готово
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
